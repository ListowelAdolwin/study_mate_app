    <style>
        body {
            background-color: black;
        }

        .test-container {
            width: 500px;
            height: 800px;
            margin: auto;
            background-color: rgb(77, 56, 56);
            border-radius: 20px;
        }

        .test-form {
            padding: 30px;

            margin: auto;
            border-radius: 10px;
        }

         input{
            background-color: aqua;

        }

        .test-form .row input{

            font-size: 15px;
            border-radius: 10px;
            padding: 10px;
        }

    </style>
    <div class="test-container">
        <div class="test-form">
            <form action="">
                <div class="row">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="">
                </div>
                <div class="row">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="">
                </div>
                <div class="row">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
