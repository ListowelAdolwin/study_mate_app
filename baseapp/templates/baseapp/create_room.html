{% extends 'main.html' %}

{% block content %}

<div class="container">
    <h2>
        Hello, welcome to the room creation forum.
    </h2>
</div>
<div class="container mb-5">
    <form action="" method="POST">

        {% csrf_token %}

        <div>
            <div>
                <label for="topic_name">Topic</label>
                <input required type="text" name="topic" list="topic-list" class="form-control room-form">
                <datalist id="topic-list">
                    <select name="topic_name" id="topic_name">
                        {% for topic in topics %}
                        <option value="{{topic.name}}">{{topic.name}}</option>
                        {% endfor %}
                    </select>
                </datalist>
            </div>
            <div>
                <label for="room-name"> Room Name</label>
                {{form.name}}
            </div>
            <div>
                <label for="room-description"> Room Description</label>
                {{form.description}}
            </div>
        </div>

        <div class="col-sm-10 ">
            <input type="submit" value="Create room" class="btn btn-secondary">
        </div>
    </form>
</div>

{% endblock content %}
