{% extends 'main.html' %}

{% block content %}


<div class="top-container">
    <span class="back-icon">
        <a href="{{request.META.HTTP_REFERER}}">
            <i class="bi bi-arrow-left"></i>
        </a>
    </span>
    <h3 class="create-room-title">
        Update Room
    </h3>

</div>

<div class="container mb-5 form-container">

    <div class="center-form">
    <form action="" method="POST">

        {% csrf_token %}

        <div class="">
            <div>
                <label for="topic_name">Topic</label>
                <input required type="text" name="topic" value="{{room.topic.name}}" list="topic-list" class="">
                <datalist id="topic-list">
                    <select name="topic_name" id="topic_name">
                        {% for topic in topics %}
                        <option value="{{topic.name}}">{{topic.name}}</option>
                        {% endfor %}
                    </select>
                </datalist>
            </div>
            <div>
                <label for="room-name"> Room Name</label>
                {{form.name}}
            </div>
            <div>
                <label for="room-description"> Room Description</label>
                {{form.description}}
            </div>
        </div>

        <div class="">
            <input type="submit" value="Update room" class="btn btn-secondary">
        </div>
    </form>
</div>
</div>
