{% extends 'main.html' %}

{% block content %}


<div class='delete-container'>
    <div class="center-delete">

        <form action="" method="POST">

            {% csrf_token %}

            <p>Are you sure you want to delete <i>"{{obj}}"</i>?</p>

            <a class="btn go-back-btn" href="{{request.META.HTTP_REFERER}}">Go back</a>
            <!--meta.http_referer sends the user back to the page they came from-->
            <input type="submit" value="Confirm" class="btn confirm-btn float-end">
        </form>
    </div>
</div>

{% endblock content %}
